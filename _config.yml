layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jekyll-diagrams
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name

pinned_repos:
  - name: gaia-app/gaia
    html_url: https://github.com/gaia-app/gaia
    description: Gaia is a Terraform üåç UI for your modules, and self-service infrastructure üë®‚Äçüíª
    language: Java
    stargazers_count: 638
    forks_count: 66
  - name: gaia-app/runner
    html_url: https://github.com/gaia-app/runner
    description:  gaia-runner is the service that runs the Terraform jobs in Gaia. 
    language: Java
    stargazers_count: 2
    forks_count: 10

show_stats: true

